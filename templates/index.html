<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclador de PDFs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        #background {
            padding: 50px;
            border-radius: 15px;
            -webkit-box-shadow: 5px 5px 15px 5px #FF8080, -9px 5px 15px 5px #FFE488, -7px -5px 15px 5px #8CFF85, 12px -5px 15px 5px #80C7FF, 12px 10px 15px 7px #E488FF, -10px 10px 15px 7px #FF616B, -10px -7px 27px 1px #8E5CFF, 5px 5px 15px 5px rgba(0, 0, 0, 0);
            box-shadow: 5px 5px 15px 5px #FF8080, -9px 5px 15px 5px #FFE488, -7px -5px 15px 5px #8CFF85, 12px -5px 15px 5px #80C7FF, 12px 10px 15px 7px #E488FF, -10px 10px 15px 7px #FF616B, -10px -7px 27px 1px #8E5CFF, 5px 5px 15px 5px rgba(0, 0, 0, 0);
        }

        h1 {
            text-shadow: 1px 0px 1px #CCCCCC, 0px 1px 1px #EEEEEE, 2px 1px 1px #CCCCCC, 1px 2px 1px #EEEEEE, 3px 2px 1px #CCCCCC, 2px 3px 1px #EEEEEE, 4px 3px 1px #CCCCCC, 3px 4px 1px #EEEEEE, 5px 4px 1px #CCCCCC, 4px 5px 1px #EEEEEE, 6px 5px 1px #CCCCCC, 5px 6px 1px #EEEEEE, 7px 6px 1px #CCCCCC;
            color: #444444;
        }

        .file-list {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: rgba(249, 249, 249, 0.8);
            /* Fundo semi-transparente para a lista de arquivos */
        }

        .centralizar {
            height: 100vh;
            /* Ocupa toda a altura da tela */
        }
    </style>
</head>

<body>
    <form method="POST" enctype="multipart/form-data">
        <div class="container centralizar d-flex justify-content-center align-items-center">
            <div class="text-center" id="background">
                <h1>Mesclador de PDFs</h1>
                <form method="POST" enctype="multipart/form-data">
                    <input type="file" class="btn btn-outline-primary" name="files" accept=".pdf" multiple required
                        onchange="updateFileList()">
                    <div class="file-list" id="file-list">

                    </div>
                    <button type="submit" class="btn btn-success mt-3">Mesclar PDFs</button>
                </form>
            </div>
        </div>
    </form>
    <script>
        function updateFileList() {
            const fileInput = document.querySelector('input[type="file"]');
            const fileListDiv = document.getElementById('file-list');
            fileListDiv.innerHTML = ''; // Limpa a lista anterior

            const files = fileInput.files;
            for (let i = 0; i < files.length; i++) {
                const fileName = files[i].name;
                const fileItem = document.createElement('div');
                fileItem.textContent = fileName; // Define o nome do arquivo
                fileListDiv.appendChild(fileItem); // Adiciona Ã  lista
            }
        }
    </script>
</body>

</html>
